version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - wget -O archive.tar.gz https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY/archive/$GITHUB_SHA.tar.gz
      - tar -xvf archive.tar.gz --strip 1
      - rm archive.tar.gz
      - npm ci
  build:
    commands:
      - npm run build

artifacts:
  files:
    - "**/*"
